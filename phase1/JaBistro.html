<!DOCTYPE html>
<html>
<head>
	<title>JaBistro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="restaurantInfo">
		<span id="resName">
			<strong>JaBistro</strong>
		</span>
		<span id="resAdd">222 Richmod St W.</span>
		<span id="phone">6477480222</span>
		<span id="resScore">4.9/5</span>
	</div>

	<div id="resImage">
		<img class="image" src="picture/JaBistro.png">
	</div>

	<div id="reserInfo">
		<div id="reservation">
			<div id="reserTitle">Reservation: </div>
			<div id="reserTime">
				<button class="time">14:00</button>	
				<button class="time">18:00</button>	
				<button class="time">19:00</button>	
				<button class="time">20:00</button>	
				<button class="time">21:00</button>	
			</div>
			<br>
			<div id="reserDate">
				Today<input id="today" type="radio" name="date">
				Tomorrow<input id="tomorrow" type="radio" name="date">
			</div>
		</div>

		<div id="line">
			<div id="lineTitle">Current In Line</div>
			<div id="lineInfo">
				<span class="tableInfo">
					Small table(1-2)
					<div id="smallTableNum">0</div>
					<input id="small" type="radio" name="table">
				</span>
				<span class="tableInfo">
					Medium table(3-5)
					<div id="mediumTableNum">0</div>
					<input id="medium" type="radio" name="table">
				</span>
				<span class="tableInfo">
					Large table(5+)
					<div id="largeTableNum">0</div>
					<input id="large" type="radio" name="table">
				</span>
			</div>
			<br>
			<div id="getInLine"><button>Get in Line</button></div>
		</div>
	</div>

	<br>
	<br>

	<div id="comments">
		<div id="commentsHis">
			<div class="userComment">
				<span class="user">User1:</span>
				<span class="commentText">Comments</span>
			</div>
			<div class="userComment">
				<span class="user">User2:</span>
				<span class="commentText">Comments</span>
			</div>
		</div>
		<div id="leaveComment">
			<input id="message" type="text" placeholder="Leave Your Comments HERE!!!!">
			<br>
			<input id="submitButton" type="submit" value="Submit">
		</div>
	</div>


	<script type="text/javascript" src="js/functions.js"></script>

</body>
</html>
