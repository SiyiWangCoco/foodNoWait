<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Profile</title>
    <link rel="stylesheet" type="text/css" href="css/UserProfile.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div>
            <div class="detailInfo">
                <p><label>Username:</label><input type="text" value="admin" disabled="disabled" id="username"></p>
                <p><label>Account Type:</label><input type="text" value="Admin" disabled="disabled" id="accountType"></p>
                <h2 class="title-b">Change Password</h2>
                <p><label>Old Password:</label><input type="text" id="oldPassword"></p>
                <p><label>New Password:</label><input type="text" id="newPassword"></p>
                <p><label>Confirm Password:</label><input type="text" id="confirmPassword"></p>
                <div class="btnBox">
					<input type="hidden" id="password" value="admin">
                    <input type="submit" id="button" value="Submit" class="textBtn">
                </div>
            </div>
            <div id="result">
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/AdminProfile.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
