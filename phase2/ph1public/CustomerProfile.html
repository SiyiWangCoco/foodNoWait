<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Customer Profile</title>
    <link rel="stylesheet" type="text/css" href="css/UserProfile.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div>
			<div id="preview">
				<input type="file" accept="image/*" id="file"/>
			</div>
            <div class="detailInfo">
                <p><label>Username:</label><input type="text" value="user" disabled="disabled" id="username"></p>
                <p><label>Account Type:</label><input type="text" value="Customer" disabled="disabled" id="accountType"></p>
                <p><label>First Name:</label><input type="text" id="firstName" value="Peter"></p>
                <p><label>Last Name:</label><input type="text" id="lastName" value="Huang"></p>
                <p><label>Email:</label><input type="text" id="email" value="csc309@test.com"></p>
                <p>
                    <label>Gender:</label>
                    <select id="gender">
                        <option>female</option>
                        <option selected="selected">male</option>
                        <option>other</option>
                    </select>
                </p>
                <p><label>Age:</label><input type="text" id="age"></p>
                <p><label>Phone:</label><input type="text" id="phone"></p>
                <p><label>Description:</label><textarea placeholder="optional" id="description"></textarea></p>
                <h2 class="title-b">Change Password</h2>
                <p><label>Old Password:</label><input type="text" id="oldPassword"></p>
                <p><label>New Password:</label><input type="text" id="newPassword"></p>
                <p><label>Confirm Password:</label><input type="text" id="confirmPassword"></p>
                <div class="btnBox">
					<input type="hidden" id="password" value="user">
                    <input type="submit" id="button" value="Submit" class="textBtn">
                </div>
            </div>
            <div id="result">
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/CustomerProfile.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
